<!DOCTYPE html>
<html>
<head>
	<title>SLAPS Demonstrator</title>
	<link rel="stylesheet" href="index.css"/>

	<!-- load javascript -->
	<script type="text/javascript" src="lib.js"></script>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="slaps.js"></script>
</head>
<body>
	<!-- resources -->
	<style>
		.res {
			width: 0px;
			height: 0px;
			position: absolute;
			display: none;
			opacity: 0;
		}
	</style>
	<img id="input.png" src="input.png" class="res"></img>
	<img id="back.png" src="back.png" class="res"></img>
	<img id="forward.png" src="forward.png" class="res"></img>
	<img id="play.png" src="play.png" class="res"></img>
	<img id="pause.png" src="pause.png" class="res"></img>
	<img id="reset.png" src="reset.png" class="res"></img>
	<img id="off.png" src="off.png" class="res"></img>
	<img id="on.png" src="on.png" class="res"></img>
	
	<!-- rendering canvas -->
	<canvas id="main-canvas"></canvas>
</body>
</html>
